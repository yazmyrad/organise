name: Todo app CI/CD Debug

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Verify build output
      run: |
        echo "=== Build Verification ==="
        echo "Current directory: $(pwd)"
        echo "Dist contents:"
        ls -la dist/
        echo "File count: $(find dist/ -type f | wc -l)"
        [ -f "dist/index.html" ] && echo "✓ index.html exists" || echo "✗ index.html missing"
        du -sh dist/

    - name: Upload via FTP with detailed logging
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        server: 77.222.61.245
        port: 21
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /dailytask_tech/public_html/
        protocol: ftp
        ftp-passive: true 
        log-level: verbose
        dangerous-clean-slate: false  

    - name: Final verification
      run: echo "Deployment complete"